<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Langar&family=Margarine&family=Playwrite+AT:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <h1 id="message">Tic Tac Toe</h1>
        <div class="grid">
            <div class="row">
                <div onclick="ONClick(this)" id="0" class="col"></div>
                <div onclick="ONClick(this)" id="1" class="col"></div>
                <div onclick="ONClick(this)" id="2" class="col"></div>
            </div>
            <div class="row">
                <div onclick="ONClick(this)" id="3" class="col"></div>
                <div onclick="ONClick(this)" id="4" class="col"></div>
                <div onclick="ONClick(this)" id="5" class="col"></div>
            </div>
            <div class="row">
                <div onclick="ONClick(this)" id="6" class="col"></div>
                <div onclick="ONClick(this)" id="7" class="col"></div>
                <div onclick="ONClick(this)" id="8" class="col"></div>
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
